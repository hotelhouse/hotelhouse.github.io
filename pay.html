   function ValidateEmail($email)
   {
      $pattern = '/^([0-9a-z]([-.\w]*[0-9a-z])*@(([0-9a-z])+([-\w]*[0-9a-z])*\.)+[a-z]{2,6})$/i';
      return preg_match($pattern, $email);
   }
   if($_SERVER['REQUEST_METHOD'] == 'POST')

      $mailto = $_POST['friendemail'];

      $subject = "A web site recommendation from $_POST[name]";
      $success_url = './thanks.html';
      $eol = "\n";
      $header  = 'From: '.$mailfrom.$eol;
      $header .= 'Reply-To: '.$mailfrom.$eol;
      $header .= 'MIME-Version: 1.0'.$eol;
      $header .= 'X-Mailer: PHP v'.phpversion().$eol;
      if (!ValidateEmail($mailfrom) || !ValidateEmail($mailto))
      {
         die("The specified email address is invalid!");
      }
      $message = "Hi $_POST[friendname],\n\n";
      $message .= "A friend of yours, $_POST[name], whose email address is $_POST[email] thought you may like to visit this web site:\n"; 
      $message .= $_POST['website'];
      mail($mailto, $subject, $message, $header);
   
      header('Location: '.$success_url);
      exit;
   }
